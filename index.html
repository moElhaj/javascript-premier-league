<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="loader-div middle">
            <div class="loader"></div>
        </div>

        <div class="wrapper hide">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6"><a href="#matches">Matches</a></li>
                        <li class="tab col s6"><a href="#standings">Standings</a></li>
                    </ul>
                </div>
                <div id="matches" class="col s12">
                    <div class="content">
                        <div class="matches text-center row">
                        </div>
                    </div>
                </div>
                <div id="standings" class="col s12">
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <th colspan="3">Club</th>
                                    <th>P</th>
                                    <th>W</th>
                                    <th>D</th>
                                    <th>L</th>
                                    <th>Pts</th>
                                </tr>
                            </thead>
                            <tbody id="standingsContent"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="error middle text-center hide">
        <h3>Oh Snap !!</h3>
        <p>There was an error loading data, try to refresh the page</p>
    </div>

    <script>
        var el = document.querySelector('.tabs');
        var instance = M.Tabs.init(el);
    </script>
    <script src="dist/main.js"></script>
</body>

</html>
