<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div id="loader" class="middle">
            <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper" class="hide">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <ul class="tabs">
                                <li class="tab col s6"><a href="#matches">Matches</a></li>
                                <li class="tab col s6"><a href="#standings">Standings</a></li>
                            </ul>
                        </div>
                        <div id="matches" class="col s12">
                            <div class="content">
                                <div id="matchesContent"></div>
                            </div>
                        </div>
                        <div id="standings" class="col s12">
                            <div class="content">
                                <table>
                                    <thead>
                                        <tr>
                                            <th colspan="3">Club</th>
                                            <th>MP</th>
                                            <th>W</th>
                                            <th>D</th>
                                            <th>L</th>
                                            <th>Pts</th>
                                        </tr>
                                    </thead>
                                    <tbody id="standingsContent"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="error" class="middle center-align hide">
        <h4>Oh Snap !!</h4>
        <p>There was an error loading data, try to refresh the page</p>
    </div>

    <script>
        var el = document.querySelector('.tabs');
        var instance = M.Tabs.init(el);
    </script>
    <script src="dist/main.js"></script>
</body>

</html>
